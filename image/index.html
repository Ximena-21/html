<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- porque se genero la linea 5? -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
             <section>
                <figure>
                     <img 
                    src="https://www.purina-latam.com/sites/g/files/auxxlc391/files/styles/kraken_generic_max_width_960/public/download-21.png?itok=xwvQwAhn" 
                    alt="imagen de perrito">
                 <!-- en src= donde se encuentra 
                    la imagen, se puede sacar de 
                    una carpeta o de una url-->
                 <!--este atributo es una descripcion 
                 para la imagen alt= y para accesibilidad -->
                     <figcaption>Es una imagen de un perrito</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>


<!-- etiqueta contenedora para una o varias imagenes
     y es figure, se usa en conjunto con la etiqueta img -->

     <!-- etiqueta figcaption, se pone una descripcion 
        gral de la imagen, facilita no tener que usar div y parrafo -->
