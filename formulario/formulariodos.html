<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="uft-8">
        <meta name="description" content="Esta es una pagina con la lista de mercado">
        <meta name="robots" content="index-follow">
        <title>Formulario</title>
    </head>
    <body>
      <main>
          <form action="">

                <Label for="nombre">
                    <span>多Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </Label>

                <Label for="correo">
                    <span>多Cual es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </Label>

                <Label for="pais">
                    <span>多En que pais vives?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </Label>
        
                <Label for="cp">
                    <span>多Cual es tu codigo postal?</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
                </Label>
                <div>
                    <label for="edad">edad</label>
                    <input name="edad" id="edad" type="text">
                </div>

                
                <input type="submit">

          </form>
      </main>
    </body>
</html>

<!-- el atributo autocomplete que se usa en el input, tiene diferentes valores... de acuerdo a la inf
que estamos solicitando -->
